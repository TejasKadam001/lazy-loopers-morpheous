<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sero - Sign Up</title>
    <link href="css/normalize.css" rel="stylesheet" type="text/css" />
    <link href="css/webflow.css" rel="stylesheet" type="text/css" />
    <link href="css/sero-ai.webflow.css" rel="stylesheet" type="text/css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            align-items: center;
            justify-content: center;
        }

        .signup-container {
            width: 100%;
            max-width: 400px;
            padding: 40px 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -1px;
            margin-bottom: 48px;
            text-decoration: none;
            color: white;
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            margin: 0 0 32px 0;
            text-align: center;
        }

        .input-group {
            width: 100%;
            margin-bottom: 24px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #e5e5e5;
        }

        .input-group input {
            width: 100%;
            padding: 14px 16px;
            background-color: transparent;
            border: 1px solid #333333;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.2s;
            outline: none;
        }

        .input-group input:focus {
            border-color: #ffffff;
        }

        .continue-btn {
            width: 100%;
            padding: 14px;
            background-color: #ffffff;
            color: #000000;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 24px;
        }

        .continue-btn:hover {
            background-color: #e5e5e5;
        }

        .continue-btn:disabled {
            background-color: #666666;
            cursor: not-allowed;
        }

        .login-link {
            font-size: 14px;
            color: #a3a3a3;
            text-decoration: none;
        }

        .login-link span {
            color: #ffffff;
            font-weight: 500;
            text-decoration: underline;
            text-underline-offset: 4px;
        }

        .divider {
            width: 100%;
            display: flex;
            align-items: center;
            margin: 32px 0;
            color: #555555;
            font-size: 12px;
            text-transform: uppercase;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #333333;
        }

        .divider span {
            padding: 0 16px;
        }

        .oauth-btn {
            width: 100%;
            padding: 12px;
            background-color: transparent;
            color: #ffffff;
            border: 1px solid #333333;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 12px;
            transition: background-color 0.2s;
            box-sizing: border-box;
        }

        .oauth-btn:hover {
            background-color: #1a1a1a;
        }

        .oauth-icon {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            margin-left: 8px;
        }

        .footer {
            position: absolute;
            bottom: 24px;
            display: flex;
            gap: 16px;
            font-size: 13px;
        }

        .footer a {
            color: #a3a3a3;
            text-decoration: none;
            transition: color 0.2s;
        }

        .footer a:hover {
            color: #ffffff;
        }

        .footer span {
            color: #555555;
        }

        #error-message {
            color: #ff4a4a;
            font-size: 14px;
            margin-bottom: 16px;
            display: none;
            text-align: center;
            width: 100%;
        }

        #success-message {
            color: #10a37f;
            font-size: 14px;
            margin-bottom: 16px;
            display: none;
            text-align: center;
            width: 100%;
        }
    </style>
</head>

<body>

    <div class="signup-container">
        <a href="index.html" class="logo">Sero</a>

        <h1>Create an account</h1>

        <form id="signup-form" style="width: 100%;">
            <div id="error-message"></div>
            <div id="success-message">Account created successfully!</div>

            <div class="input-group">
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" required autocomplete="email">
            </div>

            <div id="additional-info" style="display: none;">
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name">
                </div>

                <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                </div>

                <div class="input-group" id="password-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" minlength="6">
                </div>
            </div>

            <button type="submit" class="continue-btn" id="submit-btn">Continue</button>
        </form>

        <a href="#" class="login-link">Already have an account? <span>Log in</span></a>

        <div class="divider"><span>OR</span></div>

        <!-- Google Icon SVG inline for reliability without CDN -->
        <button class="oauth-btn" id="google-btn">
            <svg class="oauth-icon" viewBox="0 0 24 24">
                <path
                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                    fill="#4285F4" />
                <path
                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                    fill="#34A853" />
                <path
                    d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                    fill="#FBBC05" />
                <path
                    d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                    fill="#EA4335" />
            </svg>
            Continue with Google
        </button>

        <button class="oauth-btn" id="microsoft-btn">
            <svg class="oauth-icon" viewBox="0 0 21 21">
                <rect x="1" y="1" width="9" height="9" fill="#f25022" />
                <rect x="11" y="1" width="9" height="9" fill="#7fba00" />
                <rect x="1" y="11" width="9" height="9" fill="#00a4ef" />
                <rect x="11" y="11" width="9" height="9" fill="#ffb900" />
            </svg>
            Continue with Microsoft
        </button>

        <button class="oauth-btn" id="apple-btn">
            <svg class="oauth-icon" viewBox="0 0 24 24" fill="white">
                <path
                    d="M17.05 20.28c-.98.95-2.05.88-3.08.4-1.09-.5-2.08-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.04 2.26-.74 3.58-.79 1.48-.04 2.65.65 3.47 1.83-3.13 1.8-2.6 5.89.4 7.02-.75 1.91-1.89 3.36-2.53 4.11z" />
                <path d="M12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z" />
            </svg>
            Continue with Apple
        </button>
    </div>

    <div class="footer">
        <a href="#">Terms of Use</a>
        <span>|</span>
        <a href="#">Privacy Policy</a>
    </div>

    <!-- Firebase v10 SDK Imports -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import {
            getAuth,
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword,
            updateProfile,
            GoogleAuthProvider,
            OAuthProvider,
            signInWithPopup
        } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

        // ==========================================
        // USER TODO: REPLACE THIS CONFIG WITH YOURS
        // ==========================================
        const firebaseConfig = {
            apiKey: "AIzaSyBnUvXTtSshLM3hSNovbPFZn0fkQ5AhDso",
            authDomain: "sero-39908.firebaseapp.com",
            projectId: "sero-39908",
            storageBucket: "sero-39908.firebasestorage.app",
            messagingSenderId: "967686052659",
            appId: "1:967686052659:web:e9a3a1ed61ff1014b63c46",
            measurementId: "G-K0R928TK2X"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // DOM Elements
        const form = document.getElementById('signup-form');
        const emailInput = document.getElementById('email');
        const passwordGroup = document.getElementById('password-group');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submit-btn');
        const errorMsg = document.getElementById('error-message');
        const successMsg = document.getElementById('success-message');

        const googleBtn = document.getElementById('google-btn');
        const microsoftBtn = document.getElementById('microsoft-btn');
        const appleBtn = document.getElementById('apple-btn');

        const toggleBtn = document.querySelector('.login-link');
        const headerTitle = document.querySelector('h1');
        const nameGroup = document.getElementById('name').parentElement;
        const phoneGroup = document.getElementById('phone').parentElement;

        // Form Flow State
        let step = 1; // 1 = Email, 2 = Password
        let isLoginMode = false;

        toggleBtn.addEventListener('click', (e) => {
            e.preventDefault();
            isLoginMode = !isLoginMode;
            step = 1;

            // Reset UI
            emailInput.readOnly = false;
            emailInput.style.color = 'white';
            document.getElementById('additional-info').style.display = 'none';
            passwordInput.required = false;
            document.getElementById('name').required = false;
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            emailInput.value = '';
            passwordInput.value = '';

            if (isLoginMode) {
                headerTitle.textContent = 'Welcome back';
                document.title = 'Sero - Log In';
                toggleBtn.innerHTML = 'Don\'t have an account? <span>Sign up</span>';
                submitBtn.textContent = 'Continue';
                nameGroup.style.display = 'none';
                phoneGroup.style.display = 'none';
            } else {
                headerTitle.textContent = 'Create an account';
                document.title = 'Sero - Sign Up';
                toggleBtn.innerHTML = 'Already have an account? <span>Log in</span>';
                submitBtn.textContent = 'Continue';
                nameGroup.style.display = 'block';
                phoneGroup.style.display = 'block';
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';

            if (step === 1) {
                // If it's a valid email, show password field
                if (emailInput.value) {
                    document.getElementById('additional-info').style.display = 'block';
                    emailInput.readOnly = true;
                    emailInput.style.color = '#888';
                    submitBtn.textContent = isLoginMode ? 'Log In' : 'Create Account';
                    step = 2;
                    passwordInput.required = true;
                    if (!isLoginMode) {
                        document.getElementById('name').required = true;
                        document.getElementById('name').focus();
                    } else {
                        passwordInput.focus();
                    }
                }
            } else if (step === 2) {
                // Create account or login in Firebase
                submitBtn.disabled = true;
                submitBtn.textContent = 'Processing...';

                try {
                    if (isLoginMode) {
                        const userCredential = await signInWithEmailAndPassword(
                            auth,
                            emailInput.value,
                            passwordInput.value
                        );
                        successMsg.style.display = 'block';
                        successMsg.textContent = 'Successfully logged in!';
                        submitBtn.textContent = 'Redirecting...';
                        setTimeout(() => {
                            window.location.href = "index.html";
                        }, 1000);
                    } else {
                        const userCredential = await createUserWithEmailAndPassword(
                            auth,
                            emailInput.value,
                            passwordInput.value
                        );

                        const fullName = document.getElementById('name').value;
                        await updateProfile(userCredential.user, {
                            displayName: fullName
                        });
                        localStorage.setItem('userPhone', document.getElementById('phone').value);

                        // Success!
                        successMsg.style.display = 'block';
                        successMsg.textContent = 'Account created successfully! Welcome ' + fullName;
                        submitBtn.textContent = 'Redirecting...';

                        // Redirect to home page where navbar will show name
                        setTimeout(() => {
                            window.location.href = "index.html";
                        }, 1500);
                    }
                } catch (error) {
                    // Log out specific errors gracefully
                    errorMsg.style.display = 'block';
                    if (error.code === 'auth/invalid-credential' || error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                        errorMsg.textContent = "Invalid email or password.";
                    } else if (error.code === 'auth/email-already-in-use') {
                        errorMsg.textContent = "This email is already registered.";
                    } else if (error.code === 'auth/weak-password') {
                        errorMsg.textContent = "Password should be at least 6 characters.";
                    } else if (error.code === 'auth/invalid-api-key') {
                        errorMsg.textContent = "[Developer] Please update the Firebase config in signup.html.";
                    } else {
                        errorMsg.textContent = error.message;
                    }
                    submitBtn.disabled = false;
                    submitBtn.textContent = isLoginMode ? 'Log In' : 'Create Account';
                }
            }
        });

        // SSO Buttons - Google
        googleBtn.addEventListener('click', async () => {
            const provider = new GoogleAuthProvider();
            try {
                const result = await signInWithPopup(auth, provider);
                successMsg.style.display = 'block';
                successMsg.textContent = 'Successfully authenticated with Google!';
                submitBtn.textContent = 'Redirecting...';
                setTimeout(() => {
                    window.location.href = "index.html";
                }, 1000);
            } catch (error) {
                if (error.code === 'auth/invalid-api-key') {
                    alert('Developer: Firebase API Key is missing. Update the firebaseConfig in signup.html.');
                } else {
                    console.error(error);
                }
            }
        });

        // SSO Buttons - Microsoft
        microsoftBtn.addEventListener('click', async () => {
            const provider = new OAuthProvider('microsoft.com');
            try {
                const result = await signInWithPopup(auth, provider);
                successMsg.style.display = 'block';
                successMsg.textContent = 'Successfully authenticated with Microsoft!';
                submitBtn.textContent = 'Redirecting...';
                setTimeout(() => {
                    window.location.href = "index.html";
                }, 1000);
            } catch (error) {
                if (error.code === 'auth/invalid-api-key') {
                    alert('Developer: Firebase API Key is missing.');
                }
            }
        });

        // SSO Buttons - Apple
        appleBtn.addEventListener('click', async () => {
            const provider = new OAuthProvider('apple.com');
            try {
                const result = await signInWithPopup(auth, provider);
                successMsg.style.display = 'block';
                successMsg.textContent = 'Successfully authenticated with Apple!';
                submitBtn.textContent = 'Redirecting...';
                setTimeout(() => {
                    window.location.href = "index.html";
                }, 1000);
            } catch (error) {
                if (error.code === 'auth/invalid-api-key') {
                    alert('Developer: Firebase API Key is missing.');
                }
            }
        });
    </script>
</body>

</html>
